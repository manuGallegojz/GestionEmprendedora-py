{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}


        <!----main---->

            <section class="container mb-5">

                <div class="row justify-content-evenly text-center mt-5 pe-5 ps-5 p-lg-0">

                    {% for miembro in equipo %}

                    <div class="col-12 col-lg-4 mb-5 mb-lg-0">

                        <div class="mb-4">

                            <img class="caras" src="{% static 'imagenes/girl.png' %}">

                        </div>

                        <div class="mt-3">

                            <h5 class="serif">{{miembro.nombre}}</h5>

                                <p class="sanserif">{{miembro.descripcion}}</p>

                        </div>

                        <div class="row justify-content-center">

                            <div>

                            <a href="{{miembro.instagram}}" class="d-inline-block me-2"><img src="{% static 'imagenes/instagram.svg' %}" class="instagram_equipo"></a>
                            <a href="{{miembro.linkedin}}" class="d-inline-block ms-2"><img src="{% static 'imagenes/linkedin.svg' %}" class="instagram_equipo"></a>

                            </div>

                        </div>

                    </div>

                    {% endfor %}
                    
                </div>

            <!----formulario_de_equipo---->

            <div class="row justify-content-center mt-5">

            <div class="col-lg-6 col-12 sanserif">

                <h4 class="serif">Agregar un Nuevo Miembro al Equipo</h4>

            <form action="/nuestro_equipo/" method="GET">

                <div class="form-group">

                    <label for="nombre">Nombre:</label>
                    <input class="form-control" type="text" name="nombre" id="nombre">

                    <label for="asunto">Descripcion:</label>
                    <textarea class="form-control" name="descripcion" id="descripcion"></textarea>

                    <label for="instagram">Instagram:</label>
                    <input class="form-control" type="text" name="instagram" id="instagram">

                    <label for="linkedin">Linkedin:</label>
                    <input class="form-control" type="text" name="linkedin" id="linkedin">

                </div>

                    <input type="submit" value="Enviar" class="btn btn-primary mt-3 mb-3">

            </form>

        </div>

        </div>

            </section>

        </main>
        {% endblock %}
